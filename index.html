<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #333;
      }

      canvas {
        display: block;
      }

      .info {
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 10;
      }

      .hearts {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 10;
        display: flex;
        gap: 8px;
      }

      .heart {
        width: 50px;
        height: 50px;
      }

      .heart-full {
        fill: #ff3366;
        filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.3));
      }

      .heart-broken {
        fill: #808080;
        filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.3));
      }

      .permission-button,
      .pause-button,
      .shoot-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .pause-button {
        top: 90%;
        left: 90%;
        transform: translate(-50%, -50%);
      }

      .shoot-button {
        top: 90%;
        left: 10%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="info" id="infoText">Checking device capabilities...</div>
    <div class="info" id="pauseText">Pause with ESC or Button</div>
    <div class="hearts" id="heartsDisplay"></div>
    <canvas id="gameCanvas"></canvas>
    <button
      id="permissionButton"
      class="permission-button"
      style="display: none"
    >
      Enable Accelerometer
    </button>
    <button id="pauseButton" class="pause-button" style="display: none">
      Pause
    </button>
    <button id="shootButton" class="shoot-button" style="display: none">
      Shoot
    </button>

    <script>
      // SVG templates for hearts
      const fullHeartSVG = `
        <svg class="heart" viewBox="0 0 24 24">
        <path class="heart-full" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>`;

      const brokenHeartSVG = `
        <svg class="heart" viewBox="0 0 24 24">
        <path class="heart-broken" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        <path class="heart-broken" d="M12 5L9 9h6l-3 4"/>
        </svg>`;

      const HEART_PATH =
        "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z";

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const infoText = document.getElementById("infoText");
      const pauseText = document.getElementById("pauseText");
      const permissionButton = document.getElementById("permissionButton");
      const pauseButton = document.getElementById("pauseButton");
      const shootButton = document.getElementById("shootButton");
      const heartsDisplay = document.getElementById("heartsDisplay");

      const player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        color: "blue",
        direction: { x: 0, y: 1 },
        hearts: 3,
        invulnerable: false,
        invulnerabilityTime: 2000,
      };

      const zombies = [];
      const zombieSpeed = 2;

      const bullets = [];
      const bulletSpeed = 10;

      let tiltX = 0;
      let tiltY = 0;
      let controlMode = "none"; // 'accelerometer' or 'mouse'
      let accelerometerValid = false; // Check if accelerometer works
      let paused = false;

      // Variables for Heart Power-Up
      const powerups = [];
      const powerupSpawnInterval = { min: 10000, max: 20000 }; // Random spawn between 10-20 seconds
      let nextPowerupSpawn =
        Date.now() +
        Math.random() * (powerupSpawnInterval.max - powerupSpawnInterval.min) +
        powerupSpawnInterval.min;

      function handleMouseMove(event) {
        const x = (event.clientX / window.innerWidth) * 180 - 90;
        const y = (event.clientY / window.innerHeight) * 180 - 90;

        tiltX = x;
        tiltY = y;

        if (controlMode === "mouse") {
          infoText.innerText = "Controlling with Mouse";
        }
      }

      function handleOrientation(event) {
        if (event.gamma === null || event.beta === null) {
          fallbackToMouse();
          return;
        }

        accelerometerValid = true;
        tiltX = event.gamma || 0;
        tiltY = event.beta || 0;

        if (controlMode === "accelerometer") {
          infoText.innerText = "Controlling with Accelerometer";
          pauseButton.style.display = "block";
          shootButton.style.display = "block";
        }
      }

      function requestAccelerometerPermission() {
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission()
            .then((response) => {
              if (response === "granted") {
                controlMode = "accelerometer";
                window.addEventListener("deviceorientation", handleOrientation);
                permissionButton.style.display = "none";
              } else {
                fallbackToMouse();
              }
            })
            .catch(() => {
              fallbackToMouse();
            });
        } else {
          controlMode = "accelerometer";
          window.addEventListener("deviceorientation", handleOrientation);

          // Add a timeout to detect if accelerometer provides valid data
          setTimeout(() => {
            if (!accelerometerValid) {
              fallbackToMouse();
            }
          }, 1000); // Check after 1 second
        }
      }

      function fallbackToMouse() {
        controlMode = "mouse";
        window.addEventListener("mousemove", handleMouseMove);
        permissionButton.style.display = "none";
        infoText.innerText =
          "Controlling with Mouse (Accelerometer unavailable)";
        pauseText.innerText = "Pause with ESC";
        pauseButton.style.display = "none";
      }

      function initializeControls() {
        if (window.DeviceOrientationEvent) {
          if (typeof DeviceOrientationEvent.requestPermission === "function") {
            permissionButton.style.display = "block";
            permissionButton.addEventListener(
              "click",
              requestAccelerometerPermission
            );
            infoText.innerText =
              "Click the button to enable Accelerometer control.";
          } else {
            controlMode = "accelerometer";
            window.addEventListener("deviceorientation", handleOrientation);
            infoText.innerText = "Accelerometer control enabled.";

            // Add a timeout to detect valid accelerometer data
            setTimeout(() => {
              if (!accelerometerValid) {
                fallbackToMouse();
              }
            }, 1000);
          }
        } else {
          fallbackToMouse();
        }
      }

      function drawPlayer() {
        ctx.save();
        ctx.translate(player.x, player.y);

        // Calculate rotation based on direction
        const angle = Math.atan2(player.direction.y, player.direction.x);
        ctx.rotate(angle);

        ctx.beginPath();
        ctx.arc(0, 0, player.radius, 0, Math.PI * 2);
        ctx.fillStyle = player.color;
        ctx.fill();
        ctx.closePath();
        // Draw front (triangle)
        ctx.beginPath();
        ctx.moveTo(player.radius, 0);
        ctx.lineTo(player.radius / 2, -player.radius / 2);
        ctx.lineTo(player.radius / 2, player.radius / 2);
        ctx.closePath();
        ctx.fillStyle = "white";
        ctx.fill();

        ctx.restore();
      }

      function updatePlayer() {
        player.x += tiltX * 0.5;
        player.y += tiltY * 0.5;

        // Update direction
        if (tiltX !== 0 || tiltY !== 0) {
          const magnitude = Math.sqrt(tiltX * tiltX + tiltY * tiltY);
          player.direction.x = tiltX / magnitude;
          player.direction.y = tiltY / magnitude;
        }

        player.x = Math.max(
          player.radius,
          Math.min(canvas.width - player.radius, player.x)
        );
        player.y = Math.max(
          player.radius,
          Math.min(canvas.height - player.radius, player.y)
        );
      }

      function spawnZombie() {
        const side = Math.floor(Math.random() * 4);
        let x, y;

        if (side === 0) {
          x = Math.random() * canvas.width;
          y = -20;
        } else if (side === 1) {
          x = canvas.width + 20;
          y = Math.random() * canvas.height;
        } else if (side === 2) {
          x = Math.random() * canvas.width;
          y = canvas.height + 20;
        } else {
          x = -20;
          y = Math.random() * canvas.height;
        }

        zombies.push({
          x,
          y,
          radius: 10,
          color: "red",
          direction: { x: 0, y: 0 }, // Initialize direction
        });
      }

      function drawZombies() {
        zombies.forEach((zombie) => {
          ctx.save();
          ctx.translate(zombie.x, zombie.y);

          const angle = Math.atan2(zombie.direction.y, zombie.direction.x);
          ctx.rotate(angle);

          // Draw body (circle)
          ctx.beginPath();
          ctx.arc(0, 0, zombie.radius, 0, Math.PI * 2);
          ctx.fillStyle = zombie.color;
          ctx.fill();
          ctx.closePath();

          // Draw front (triangle)
          ctx.beginPath();
          ctx.moveTo(zombie.radius, 0);
          ctx.lineTo(zombie.radius / 2, -zombie.radius / 2);
          ctx.lineTo(zombie.radius / 2, zombie.radius / 2);
          ctx.closePath();
          ctx.fillStyle = "white";
          ctx.fill();

          ctx.restore();
        });
      }

      function updateZombies() {
        zombies.forEach((zombie) => {
          const dx = player.x - zombie.x;
          const dy = player.y - zombie.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          zombie.x += (dx / dist) * zombieSpeed;
          zombie.y += (dy / dist) * zombieSpeed;

          // Update zombie direction
          zombie.direction.x = dx / dist;
          zombie.direction.y = dy / dist;
        });
      }

      function shootBullets() {
        if (paused) return;

        // Generate 3 bullets with spread
        const spread = Math.PI / 12; // Spread angle for shotgun
        const baseAngle = Math.atan2(player.direction.y, player.direction.x);

        for (let i = -1; i <= 1; i++) {
          bullets.push({
            x: player.x,
            y: player.y,
            direction: {
              x: Math.cos(baseAngle + i * spread),
              y: Math.sin(baseAngle + i * spread),
            },
            radius: 5,
            color: "yellow",
          });
        }
      }

      function drawBullets() {
        bullets.forEach((bullet) => {
          ctx.beginPath();
          ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
          ctx.fillStyle = bullet.color;
          ctx.fill();
          ctx.closePath();
        });
      }

      function updateBullets() {
        for (let i = bullets.length - 1; i >= 0; i--) {
          const bullet = bullets[i];
          bullet.x += bullet.direction.x * bulletSpeed;
          bullet.y += bullet.direction.y * bulletSpeed;

          // Remove bullets that go out of bounds
          if (
            bullet.x < 0 ||
            bullet.x > canvas.width ||
            bullet.y < 0 ||
            bullet.y > canvas.height
          ) {
            bullets.splice(i, 1);
          }
        }
      }

      function spawnHeartPowerup() {
        // Spawn power-up at random position, keeping distance from edges
        const margin = 50;
        const x = margin + Math.random() * (canvas.width - 2 * margin);
        const y = margin + Math.random() * (canvas.height - 2 * margin);

        powerups.push({
          x,
          y,
          radius: 15,
          collected: false,
          creation: Date.now(),
          pulsePhase: 0,
        });

        // Schedule next spawn
        nextPowerupSpawn =
          Date.now() +
          Math.random() *
            (powerupSpawnInterval.max - powerupSpawnInterval.min) +
          powerupSpawnInterval.min;
      }

      function drawHeartPowerup(powerup) {
        ctx.save();

        // Add floating animation
        powerup.pulsePhase += 0.05;
        const floatOffset = Math.sin(powerup.pulsePhase) * 5;

        // Position and scale for the heart
        ctx.translate(powerup.x, powerup.y + floatOffset);
        ctx.scale(1.5, 1.5); // Make power-up heart slightly larger than HUD hearts

        const path = new Path2D(HEART_PATH);

        // Draw glowing effect
        ctx.shadowColor = "#ff3366";
        ctx.shadowBlur = 15;

        // Draw the heart
        ctx.fillStyle = "#ff3366";
        ctx.fill(path);

        ctx.restore();
      }

      function updatePowerups() {
        // Check if it's time to spawn a new power-up
        if (Date.now() >= nextPowerupSpawn) {
          spawnHeartPowerup();
        }

        // Check for collection
        powerups.forEach((powerup, index) => {
          const dx = player.x - powerup.x;
          const dy = player.y - powerup.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < player.radius + powerup.radius) {
            // Collect power-up
            player.hearts = 3;
            updateHeartsDisplay();

            // Add collection effect
            createCollectionEffect(powerup.x, powerup.y);

            // Remove power-up
            powerups.splice(index, 1);
          }
        });

        // Remove power-ups that have been around too long (30 seconds)
        const now = Date.now();
        for (let i = powerups.length - 1; i >= 0; i--) {
          if (now - powerups[i].creation > 30000) {
            powerups.splice(i, 1);
          }
        }
      }

      function createCollectionEffect(x, y) {
        // Add sparkle effect
        ctx.save();
        ctx.translate(x, y);

        for (let i = 0; i < 12; i++) {
          const angle = (i / 12) * Math.PI * 2;
          const length = 15;

          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(Math.cos(angle) * length, Math.sin(angle) * length);
          ctx.strokeStyle = "#ff3366";
          ctx.lineWidth = 2;
          ctx.stroke();
        }

        ctx.restore();
      }

      function updateHeartsDisplay() {
        const heartsContainer = document.getElementById("heartsDisplay");
        heartsContainer.innerHTML = "";

        for (let i = 0; i < 3; i++) {
          const heartDiv = document.createElement("div");
          heartDiv.innerHTML =
            i < player.hearts ? fullHeartSVG : brokenHeartSVG;
          heartsContainer.appendChild(heartDiv);
        }
      }

      // Update the makePlayerInvulnerable function to include visual feedback
      function makePlayerInvulnerable() {
        player.invulnerable = true;
        player.color = "rgba(0, 0, 255, 0.5)";

        // Add pulsing effect to remaining hearts during invulnerability
        const hearts = document.querySelectorAll(".heart-full");
        hearts.forEach((heart) => {
          heart.style.animation = "pulse 1s infinite";
        });

        setTimeout(() => {
          player.invulnerable = false;
          player.color = "blue";
          // Remove pulsing effect
          const hearts = document.querySelectorAll(".heart-full");
          hearts.forEach((heart) => {
            heart.style.animation = "";
          });
        }, player.invulnerabilityTime);
      }

      function checkCollisions() {
        if (paused) return;

        // Check bullet-zombie collisions
        for (let i = zombies.length - 1; i >= 0; i--) {
          const zombie = zombies[i];

          for (let j = bullets.length - 1; j >= 0; j--) {
            const bullet = bullets[j];
            const dx = zombie.x - bullet.x;
            const dy = zombie.y - bullet.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < zombie.radius + bullet.radius) {
              zombies.splice(i, 1);
              bullets.splice(j, 1);
              break;
            }
          }
        }

        // Check player-zombie collisions
        zombies.forEach((zombie, index) => {
          const dx = player.x - zombie.x;
          const dy = player.y - zombie.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < player.radius + zombie.radius && !player.invulnerable) {
            player.hearts--;
            updateHeartsDisplay();

            if (player.hearts <= 0) {
              alert("Game Over!");
              resetGame();
            } else {
              makePlayerInvulnerable();
              // Remove the zombie that hit the player
              zombies.splice(index, 1);
            }
          }
        });
      }

      function resetGame() {
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
        player.hearts = 3;
        player.invulnerable = false;
        player.color = "blue";
        zombies.length = 0;
        bullets.length = 0;
        powerups.length = 0;
        updateHeartsDisplay();
        nextPowerupSpawn =
          Date.now() +
          Math.random() *
            (powerupSpawnInterval.max - powerupSpawnInterval.min) +
          powerupSpawnInterval.min;
      }

      function gameLoop() {
        if (!paused) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          drawPlayer();
          updatePlayer();
          drawZombies();
          updateZombies();
          drawBullets();
          updateBullets();

          // Heart power-up
          powerups.forEach(drawHeartPowerup);
          updatePowerups();

          checkCollisions();
        }

        requestAnimationFrame(gameLoop);
      }

      function togglePause() {
        paused = !paused;
        pauseButton.textContent = paused ? "Resume" : "Pause";
      }

      document.addEventListener("click", shootBullets);

      shootButton.addEventListener("click", shootBullets);

      pauseButton.addEventListener("click", togglePause);

      document.addEventListener("keydown", (event) => {
        if (controlMode === "mouse" && event.key === "Escape") {
          paused = !paused;
          pauseText.innerText = paused
            ? "Game Paused (Press ESC to Resume)"
            : "Pause with ESC";
        }
      });

      setInterval(spawnZombie, 1000);
      initializeControls();
      updateHeartsDisplay();
      gameLoop();

      // Add this to your existing CSS
      const style = document.createElement("style");
      style.textContent = `
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
`;
      document.head.appendChild(style);
    </script>
  </body>
</html>
